{% extends "base.html" %}

{% block content %}

<h1>Log In</h1>

{% if error %}

<p>{{ error }}</p>

{% endif %}

<form method="POST">
    {% csrf_token %}
    <input type="text" name="username" required placeholder="Username" />
    <input type="password" name="password" required placeholder="Password" />
    <input type="submit" value="Login" />
</form>

{% endblock %}
