<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> {% block title %} {%load static%}

    <link rel="stylesheet" type="text/css" href="{%static 'styles.css' %}">

    <title>Image Sharing</title>{% endblock %}
</head>

<body>
    {% block navbar%}
    <div class="NavDiv">
    <nav class="nav">
        <ol>
            <li><a href="/">Home</a></li>
            <li><a href="{% url 'register' %}">Register</a></li>
            <li><a href="">Browse</a></li>
            {% if user.is_authenticated %}
            <li><a href="{% url 'logout' %}">Logout</a></li>
            {% else %}
            <li><a href="{% url 'login' %}">Login</a></li>
            {% endif %}
            <li><input type="search" title="Search"></input>
            </li>
        </ol>

    </nav>
    </div>
    {% endblock %} {% block content%}
    <p>This is content</p> {% endblock%}
</body>

</html>
